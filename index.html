<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Liste de produits</h1>
    <ul id="product-list">
      <li class="product">
        <h2 class="product-name">Produit 1</h2>
        <p class="product-description">Description du produit 1</p>
        <button class="add-to-cart-button">Ajouter au panier</button>
      </li>
      <li class="product">
        <h2 class="product-name">Produit 2</h2>
        <p class="product-description">Description du produit 2</p>
        <button class="add-to-cart-button">Ajouter au panier</button>
      </li>
      <!-- Ajoutez plus de produits ici -->
    </ul>
    <h1>Panier</h1>
    <ul id="cart-list">
      <!-- Les produits sélectionnés apparaissent ici -->
    </ul>
    <button id="checkout-button">Passer à la caisse</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
